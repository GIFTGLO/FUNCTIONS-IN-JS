<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>functions in js</h1>
    <button onclick="myfunction(5)">execute js functions</button>
    <script>
        function myfunction(x,y){
            if(y===undefined){
                y=9;
            }
            document.write(x*y)
        }
    </script>
</body>
</html>
